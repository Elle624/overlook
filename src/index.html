<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Overlook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="login-page hidden">
      <h1>Welcome to Overlook</h1>
      <form class="login-form">
        <input class="to-save" type="text" id="username" placeholder="username"/> 
        <input class="to-save" type="text" id="password" placeholder="password"/>
        <button type="button" id="register-btn">Login</button>
      </form>
    </section>
    <section class="main-page">
      <h1>Welcome back Elle</h1>
      <section class="dashboard">
        <section class="left-side">
          <section class="today-data">
            <h2 class="available-room">Available rooms today: 10</h2>
            <h2 class="today-revenue">Today's total revenue: $1000</h2>
            <h2 class="today-occupation">Room Occupation rate: 20%</h2>
          </section>
          <section class="book-room">
            <label class="label-name" for="date">Please select a date</label>
            <input type="date" min="2020-01-01" name="calendar" class="calendar-input">
          </section>
          <section class="list-rooms">
            <select class="label-name">Filter by type
              <option>select</option>
              <option>type1</option>
            </select>
            <p tabindex="0">room1</p>
            <p tabindex="0">room2</p>
            <p tabindex="0">room3</p>
            <button class="book-btn">Book</button>
          </section>
          <section class="no-room">
            <p>We are very sorry!!! Currently there are no rooms available for that day, please try a different date!</p>
          </section>
        </section>
        <section class="right-side">
          <section class="delete-booking">
            <form class="delete-input">
              <label class="label-name" for="date">Please enter guest name</label>
              <input type="text" placeholder="First name  Last name">
              <label class="label-name" for="date">Please enter a date</label>
              <input type="date" min="2020-01-01">
              <label class="label-name" for="date">Please enter room number</label>
              <input type="number" min="0" max="25" placeholder="e.g 6">
            </form>
            <button class="delete-booking-btn">Delete Booking</button>
          </section>
          <section>
            
          </section>
        </section>
      </section>
    </section>
  </body>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
</html>
