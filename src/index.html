<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Overlook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="log-in-page hidden">
      <!-- <img src="./images/turing-logo.png" alt="turing logo" height="100px" width="100px"> -->
      <h1>Welcome to Overlook</h1>
      <form class="log-in">
        <input class="to-save" type="text" id="username" placeholder="username"/> 
        <input class="to-save" type="text" id="password" placeholder="password"/>
        <input type="button" id="register-btn" value="Login"/>
      </form>
    </section>
    <section class="manager-page">
      <section class="manager-dashboard">
        <section class="today-data">
          <h1>Welcome back Elle</h1>
          <h2>Available rooms today: 10</h2>
          <h2>Today's total revenue: $1000</h2>
          <h2>Room Occupation rate: 20%</h2>
        </section>
        <section class="book-room">
          <label for="date">Please select a date</label>
          <input type="date" name="calendar" id="book-calendar">
        </section>
        <section class="list-rooms">
          <select>Filter by type
            <option>select</option>
            <option>test</option>
          </select>
          <p>room1</p>
          <p>room2</p>
          <p>room3</p>
          <button>Book</button>
        </section>
        <section class="delete-booking">
          <form>
            <label for="date">Please enter guest name</label>
            <input type="text" id="delete-input">
            <label for="date">Please enter a date</label>
            <input type="text" id="delete-input">
            <label for="date">Please enter room number</label>
            <input type="text" id="delete-input">
          </form>
          <button>Delete Booking</button>
        </section>
      </section>
    </section>
  </body>
  <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
</html>
