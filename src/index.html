<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Overlook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="login-page">
      <h1>Welcome to Overlook</h1>
      <form class="login-form">
        <p id="log-in">LOG IN</p>
        <p class="float">
          <label for="username">USERNAME</label>
          <input type="text" name="login" id="username" class="login-input" placeholder="Username">
        </p>
        <p class="float">
          <label for="password">PASSWORD</label>
          <input type="password" id="password" name="password" placeholder="Password" class="login-input"> 
        </p>
        <p class="clearfix">   
          <label for="register-btn"></label>  
          <input type="submit" id="register-btn" name="submit" value="Log in">
          <p class="wrong-login-msg hidden">Invalid entry! Please check and try again!</p>
        </p>      
      </form>
    </section>
    <section class="main-page hidden">
      <nav>
        <image class="user-icon" src="./images/user-icon.png" alt="user icon">
        <p class="welcome" id="welcome-title">Welcome back </p>
        <button aria-label="log-out" id="log-out">Log Out</button>
      </nav>
      <section class="dashboard">
        <section class="left-side">
          <section class="today-data">
          </section>
          <form class="book-room">
            <label class="label-name " for="calendar-input">Please enter or choose a date</label>
            <input type="date" min="2020-01-01" name="calendar" id="calendar-input">
            <button class="select-date-btn" aria-label="select-a-date">Search</button>
            <p class="message hidden"></p>
          </form>
          <section class="list-rooms hidden">
            <select class="list-types label-name">Filter by type</select>
            <section class="display-rooms">
            </section>
            <button class="book-btn" aria-label="make-a-booking">Book</button>
            <p class="message hidden"></p>
          </section>
        </section>
        <section class="right-side">
          <form class="guest-data">
            <label class="label-name" for="guest-name">Please enter guest's name</label>
            <input type="text" placeholder="e.g Isabel Li" id="guest-name">
            <button class="search-customer-btn" aria-label="search-customer">Enter</button>
            <section class="display-guest-data hide">
            </section>
          </form>
          <section class="delete-booking">
            <form class="delete-input">
              <label class="label-name" for="delete-date">Date</label>
              <input type="date" min="2020-01-01" id="delete-date">
              <label class="label-name" for="room-num">Room Number</label>
              <input type="number" min="0" max="25" placeholder="e.g 6" id="room-num">
            </form>
            <button class="delete-booking-btn" aria-label="delete-a-booking">Delete Booking</button>
            <p class="message hidden"></p>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
